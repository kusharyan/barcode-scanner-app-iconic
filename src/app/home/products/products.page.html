<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Products</ion-title>
    <ion-buttons>
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-margin-top">
    @for (item of items; track $index) {
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-img [src]="item?.cover"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <ion-text>
            {{item?.name}}
            <p>{{item?.description}}</p>
            <p>
              <ion-text color="primary">{{currency}}{{item?.price}}</ion-text>
            </p>
          </ion-text>
        </ion-label>

        <ion-button 
        (click)="getBarcodeData(item)"
        slot="end"
        fill="clear"
        color="dark">
          <ion-icon  name="barcode-outline"></ion-icon>
        </ion-button>
      </ion-item>
    }
  </ion-list>

  <ion-modal 
  [isOpen]="showBarcode" 
  (didDismiss)="showBarcode = false" 
  [breakpoints]="[0.3, 0.5, 0.9]" 
  [initialBreakpoint]="0.5">
  
    <ng-template>
      <ion-header class="ion-no-border">
        <ion-toolbar>
          <ion-title>{{ itemModel?.name }}</ion-title>
          <ion-buttons slot="end">
            <ion-button size="small" (click)="showBarcode = false" color="dark" fill="clear">
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <div class="ion-margin">
          <ion-label>
            scan barcode
          </ion-label>
          <img id="barcode" class="ion-margin-top"/>
        </div>
      </ion-content>

    </ng-template>
  </ion-modal>
</ion-content>
